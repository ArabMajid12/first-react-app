<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Only app to save the data of Your lovely Books</h1>
        <form class="form-inline d-flex" id="addform">
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="text"
              class="form-control"
              id="name-input"
              placeholder="Book Name"
            />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="text"
              class="form-control"
              id="author-input"
              placeholder="Author Name"
            />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="text"
              class="form-control"
              id="genre-input"
              placeholder="Genre"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2">
            Confirm identity
          </button>
        </form>
      </div>
      <div class="books-list">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="books.js"></script>
  </body>
</html>
